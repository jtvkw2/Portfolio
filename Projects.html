<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Jacob Voyles</title>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Raleway:100,300" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div id="mySidenav" class="sidenav">
		  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<a href="index.html">About</a>
		  <a href="Projects.html">Portfolio</a>
		  <a href="Contact.html">Contact</a>
		</div>
		<div class= "head">
			<div class="container">
				<div class = "row">
					<div class = "col-md-1 col-sm-1 col-xs-1">
						<span class="glyphicon glyphicon-menu-hamburger" onclick="openNav()"></span>
					</div>
					<div class= "col-md-9 col-sm-9 col-xs-9">
					</div>
					<div class = "col-md-2 col-sm-2 col-xs-2">
						<img class="img-responsive logo" src="img/Profile.png" alt="Logo">
					</div>
				</div>
			</div>
		</div>
		<div class= "top">
			<div class = "container">

				<div class = "row">
					<div class = "col-md-12 col-sm-12 col-xs-12">
							<h1 class = "main-cta title"> Portfolio </h1>
					</div>
				</div>
			</div>
		</div>
		<select data-bind="options: filters, value: filter"></select>
		<div class = "container">
			<ul data-bind="foreach: filteredItems" style="list-style: none;">
				<li data-bind="template: { name: 'person-template', data: $data}, click: $root.finalPopup"></li>
			</ul>
		</div>

		<div id="myModal" class="modal" data-bind="foreach: initialData"></div>

		<script type="text/html" id="person-template">
			<div class = "col-md-4 col-sm-6 col-xs-12">
				<div class = "portfolio">
						<img class="img-responsive rounded" data-bind="attr: {src : src}">
						<div class= "over-text" data-bind="text: name"></div>
				</div>
			</div>
		</script>

		<script type="text/html" id="modal">
				<div class="modal-content">
					<span class="close" onclick= "closeModal()">&times;</span>
					<img class="img-responsive rounded imgModal" data-bind="attr: {src : src}">
					<h3 data-bind="text:name"></h3>
					<p data-bind="text:des"></p>
					<a data-bind="attr: {href: url}">View on GitHub</a>
				</div>
		</script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
		<script src="js/knockout-3.4.2.js" charset="utf-8"></script>
		<script src="js/main.js" charset="utf-8"></script>
		<script src="js/modal.js" charset="utf-8"></script>

	</body>

	<footer class = "bottomColor">
		<div class = "container ">
			<div class = "row">
				<div class = "col-md-6 col-sm-6 col-xs-6">
					<h3 class = "bottom-cta">MY SOCIALS</h3>
					<ul = class "social unstyled">
						<li class = "social_li"><a href = "https://www.linkedin.com/mynetwork/"><img class="img-responsive smallIcon" src="img/link.png"></a></li>
						<li class = "social_li"><a href = "https://github.com/jtvkw2"><img class="img-responsive smallIcon" src="img/git.svg"></a></li>
					</ul>
				</div>
				<div class = "col-md-6 col-sm-6 col-xs-6 copyrightContainer">
					<p class = "bottom-align-text bottom-cta">Jacob Voyles Â© 2018 </p>
				</div>
			</div>
		</div>
	</footer>
</html>
